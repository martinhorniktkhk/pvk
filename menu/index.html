<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Söökla menüü</title>
</head>
<body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <p>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#praed" aria-expanded="false" aria-controls="praed">
            Praed
        </button>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#supid" aria-expanded="false" aria-controls="supid">
            Supid
        </button>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#magus" aria-expanded="false" aria-controls="magus">
            Magustoidud
        </button>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#jook" aria-expanded="false" aria-controls="jook">
            Joogid
        </button>
    </p>
    <div class="collapse" id="praed">
        <div class="card card-body">
            <ul>
                <li>Sealihapada ploomide ja aprikoosiga</li>
                <li>Praetud kanakints</li>
                <li>Hakklihakaste</li>
                <li>Kartul, kaste, salat, leib</li>
                <li>Hakklihakaste 1/2</li>
            </ul>
        </div>
    </div>

    <div class="collapse" id="supid">
        <div class="card card-body">
            <ul>
                <li>Rassolnik</li>
            </ul>
        </div>
    </div>

    <div class="collapse" id="magus">
        <div class="card card-body">
            <ul>
                <li>Rosinakissell vahukoorega</li>
            </ul>
        </div>
    </div>

    <div class="collapse" id="jook">
        <div class="card card-body">
            <ul>
                <li>Mahl</li>
                <li>Piim</li>
                <li>Koolipiim</li>
                <li>Keefir</li>
                <li>Morss</li>
            </ul>
        </div>
    </div>

</body>
</html>
